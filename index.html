<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>

  <body>
    <div class="main">
      <header class="header">
        <h1>The Code Review</h1>
      </header>

      <main>
        <div class="top">
          <h2>Sign-Up For Our Newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="form-break">

        <form action="index.html" method="post">
          <fieldset class="contact-field-information">
            <legend>Contact Information</legend>

          <div class="flex">

            <label for="first-name">First Name</label>
            <input type="text" id="user_name" name="first_name" placeholder="required " required>

            <label for="last-name">Last Name</label>
            <input type="text" id="user_name" name="last_name" placeholder="required " required>

            <label for="email">Email</label>
            <input type="email" id="user_email" name="email_" placeholder="required " required>

            <label for="number">Phone Number</label>
            <input type="text" id="user_number" name="phone_number" placeholder="required " required>

            <label for="address">Street Address</label>
            <input type="text" id="user_address" name="street_address" placeholder="required " required>

            <label for="city">City</label>
            <input type="text" id="user_city" name="city" placeholder="required " required>

            <label for="state">State</label><br>
            <select id="user_state" name="state">
              <option value="">Choose a State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>

            <label for="zip-code">Zip Code</label>
            <input type="text" id="user_zip" name="zip_code" placeholder="required " required>

          </div>

          </fieldset>

          <hr class="form-break">

          <fieldset class="newsletter">
            <legend>Newsletter</legend>

          <div class="newsletter-options">

            <h4>Select How To Receive Your News</h4>

            <div class="html-checkbox">
              <input type="checkbox" id="html_news" name="html" value="is-html"/>
              <label class="checkbox-label" for="html-news">HTML News</label>
            </div>

            <div class="css-checkbox">
              <input type="checkbox" id="css_news" name="css" value="is-css"/>
              <label class="checkbox-label" for="css-news">CSS News</label>
            </div>

            <div class="javascript-checkbox">
              <input type="checkbox" id="javascript_news" name="javascript" value="is-javascript"/>
              <label class="checkbox-label" for="javascript-news">Javascript News</label>
            </div>

            <hr class="newsletter-break"><br>


            <h4>Newsletter Format</h4>

              <!-- Learning Lesson: Radio Buttons In A Group Must Have Same Name Attribute  -->
              <div class="html-radio">
                <input type="radio" id="html" name="format" value="html">
                <label for="html-text">HTML</label>
              </div>

              <div class="plain-text-radio">
                <input type="radio" id="plain-text" name="format" value="plain-text">
                <label for="plain-text">Plain Text</label>
              </div>

            <hr class="newsletter-break"><br>

            <h4>What Other Topics Interest You?</h4>
              <textarea name="name" rows="8" cols="80"></textarea>

          </div>

          </fieldset>

          <button type="submit" name="Sign Up Now!">Sign Up Now!</button>


        </form>
      </main>

    </div>

      <footer>

        <div class="footer">

          <p>Copyright The Code Review</p>

        </div>

      </footer>

  </body>

</html>
